{% extends "base.html" %}

{% block content %}

<form action="/update/{{task.id}}/" method="POST">
    <div class="form-row">
        <div class="col-sm-10 my-1">
            <label for="name" class="pt-4"><h4>Updating of the Task</h4></label>
            <input type="text" name="name" id= "name" class="form-control" placeholder="Add a task" value="{{ task.name }}"/>
        </div>
        <div class="col-sm-2 my-3 d-flex justify-content-between  pl-2">
            <button type="submit" class="btn btn-primary">Update</button>
            <button  class="btn btn-primary" onclick="window.location.href='{{url_for('index')}}'">Back</button>
        </div>
    </div>
</form>

{% endblock content %}
